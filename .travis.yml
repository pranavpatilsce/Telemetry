matrix:
    include:
        - os: linux
          language: python
          python:
            - "2.7"
            - "3.6"
          sudo: true
          dist: trusty
          group: edge
          before_install: sudo apt install python-pip
        - os: osx
install:
  - pip install virtualenv
  - ./setup
script:
  - ./modules/bin/activate
  - python telemetry.py &
  - sleep 2
  - wget http://localhost:5001

